<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Layout Creation</title>
    <style>

        .holder {
            display: flex;
            flex-direction: row;
            justify-content: space-between; /* first & last touch edges */
            flex-wrap: wrap;                /* move to next row, no squashing */
            width: 100%;
        }

        .item {
            width: 120px;
            height: 120px;
            font-size: 40px;
            color: black;
        }

        .red { background: red; }
        .green { background: green; }
        .blue { background: blue; }

    </style>
</head>

<body>

<div class="holder">
    <div class="item green">3</div>
    <div class="item red">1</div>
    <div class="item blue">2</div>
    <div class="item green">4</div>
    <div class="item green">5</div>
    <div class="item green">6</div>
    <div class="item green">7</div>
</div>

</body>
</html>
